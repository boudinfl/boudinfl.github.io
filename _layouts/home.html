---
layout: default
---

<div class="home">
  
  {{ content }}

  <h1>News</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %-d, %Y" }}, <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </li>
    {% endfor %}
  </ul>

</div>
